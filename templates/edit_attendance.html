<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">âœ Edit Attendance</h2>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Student Name</label>
      <input type="text" class="form-control" name="student" value="{{ record.student_name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" name="date" value="{{ record.date[:10] if record.date else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" name="status">
        <option value="Present" {% if record.status == 'Present' %}selected{% endif %}>Present</option>
        <option value="Absent" {% if record.status == 'Absent' %}selected{% endif %}>Absent</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Save Changes</button>
  </form>

  <div class="text-center mt-3">
    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
